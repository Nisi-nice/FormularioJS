<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\Statics\formCss.css" type="text/css">
    <title>Document</title>
</head>
<body>
     
  <form action="" method="post">
      <h1>Formulario Completo</h1>
      <div class="acomodar">
        <label for="nombre">Nombre completo:  </label>
        <input type="text" id="nombre" name="nombre"  >
      </div>
      <br>
      <div class="acomodar">
        <label for="edad">Edad:  </label>
        <input type="number" id="edad" name="edad" min="0" placeholder="Ingresa tu edad" >
      </div>
      <br>
      <div class="acomodar">
        <label for="cp">Código Postal:  </label>
        <input type="text" id="cp" name="cp" placeholder="Ingresa tu código postal: xxxxx" >
      </div>
      <br>
      <label>Género:</label>
      <div class="acomodar">
        <input type="radio" id="generoMasc" name="genero" value="masculino">
        <label for="generoMasc">Masculino</label><br>
        <input type="radio" id="generoFem" name="genero" value="femenino">
        <label for="generoFem">Femenino</label><br>
        <input type="radio" id="generoOtro" name="genero" value="otro">
        <label for="generoOtro">Otro</label>
      </div>
      <br>
      <label>Intereses:  </label>
      <br>
      <div class="acomodar">
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
        <label for="tecnologia">Tecnología</label><br>
        <input type="checkbox" id="arte" name="intereses" value="arte">
        <label for="arte">Lectura</label>
      </div>
      <br>
      <div class="acomodar">
      <label for="pais">País:  </label>
      <select id="pais" name="pais">
        <option value="">Seleccione su país</option>
        <option value="mexico">México</option>
        <option value="espana">España</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
        <option value="peru">Perú</option>
        <option value="Chile">Chike</option>
        <option value="venezuela">Venezuela</option>
        <option value="otro">Otro</option>
      </select>
      </div>
      <br>
      <div class="acomodar">
        <label for="comentarios">Comentarios adicionales:  </label>
        <textarea id="comentarios" name="comentarios" rows="2"></textarea>
      </div>
      <br>
      <div class="acomodar">
        <label for="imagen">Subir imagen:  </label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </div>
      <br>
      <div id="captchadiv">
        <p>CAPTCHA</p>
        <p id="pregunta"></p>
        <input type="text" id="captcha" placeholder="Resultado">
        </div>
        <br>
      <button id="enviar">Enviar</button>

  </form>
  <script src = "../Dynamics/formScript.js"></script> 
</body>
</html>
